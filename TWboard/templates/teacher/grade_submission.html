{% extends 'base.html'  %}

{% block content %}
<div class="main-content">
  <div class="section-header">
    <h2 class="section-title">تقييم الطالب: {{ submission.student_name }}</h2>
  </div>

  <form method="post">
    {% csrf_token %}

    <div class="form-group">
      <label for="id_grade">التقييم:</label>
      {{ form.grade }}
    </div>

    <button type="submit" class="btn btn-success">حفظ التقييم</button>
  </form>
</div>
{% endblock %}
